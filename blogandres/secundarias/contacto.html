<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Andrés Travel</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo de Andrés Travel">
        <span>Andrés Travel</span>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contáctanos</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo de contacto:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="ciudad">Ciudad de destino:</label><br>
                <input type="text" id="ciudad" name="ciudad" required><br><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="5" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2024 Andrés Travel</p>
        
    </footer>
</body>
</html>
